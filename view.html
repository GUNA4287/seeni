<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyber Dept — Employee Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #0f172a;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      padding: 30px;
      text-align: center;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* ===== Background Animations ===== */
    .cyber-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    /* Binary Code Animation */
    .binary {
      position: absolute;
      color: rgba(0,255,0,0.3);
      font-size: 20px;
      animation: fall 10s linear infinite;
      white-space: nowrap;
      text-shadow: 0 0 5px #00ff00;
    }
    @keyframes fall {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100vh); }
    }

    /* Network Grid */
    .grid {
      position: absolute;
      width: 200%;
      height: 200%;
      background: repeating-linear-gradient(
        0deg, rgba(56,189,248,0.1) 0, rgba(56,189,248,0.1) 1px, transparent 1px, transparent 50px
      ),
      repeating-linear-gradient(
        90deg, rgba(56,189,248,0.1) 0, rgba(56,189,248,0.1) 1px, transparent 1px, transparent 50px
      );
      animation: moveGrid 20s linear infinite;
      transform: translate(-25%, -25%) rotateX(60deg);
    }
    @keyframes moveGrid {
      0% { transform: translate(-25%, -25%) rotateX(60deg) translateY(0); }
      100% { transform: translate(-25%, -25%) rotateX(60deg) translateY(-200px); }
    }

    /* Rotating Shield */
    .shield {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 150px;
      border: 3px solid rgba(250, 204, 21, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: rotate 8s linear infinite;
    }
    @keyframes rotate {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    h2 {
      color: #38bdf8;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #38bdf8;
    }

    /* Back Button */
    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      border-radius: 25px;
      border: none;
      background: #facc15;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }
    .back-btn:hover {
      background: #eab308;
      color: #fff;
    }

    /* Search box */
    .search-box {
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .search-box input {
      width: 300px;
      border-radius: 25px;
      border: none;
      padding: 10px 15px;
      outline: none;
    }
    .search-box button {
      border-radius: 25px;
      padding: 10px 20px;
      border: none;
      background: #38bdf8;
      color: #000;
      font-weight: bold;
      transition: 0.3s;
    }
    .search-box button:hover {
      background: #0ea5e9;
      color: #fff;
    }

    /* Card Container */
    .card-container {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }
    .id-card-wrapper {
      perspective: 1000px;
    }
    .id-card-flip {
      width: 260px;
      height: 350px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      cursor: pointer;
    }
    .id-card-flip:hover {
      transform: rotateY(180deg);
    }
    .id-card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(56, 189, 248, 0.8);
      background: rgba(30, 41, 59, 0.9);
      border: 5px solid #020d13;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #e2e8f0;
    }
    .id-card-side.front { z-index: 2; }
    .id-card-side.back {
      transform: rotateY(180deg);
      justify-content: start;
      padding-top: 20px;
    }
    .company {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #38bdf8;
      text-shadow: 0 0 8px #38bdf8;
    }
    .emp-name {
      font-size: 18px;
      margin-bottom: 10px;
      color: #facc15;
      text-shadow: 0 0 5px #facc15;
    }
    .photo img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #38bdf8;
      margin-bottom: 10px;
    }
    .details div {
      margin: 5px 0;
      font-size: 14px;
      text-align: left;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- 3D Cyber Animations -->
  <div class="cyber-animation">
    <div class="grid"></div>
    <div class="shield"></div>
  </div>

  <!-- Binary Code Floating -->
  <script>
    for (let i = 0; i < 25; i++) {
      const span = document.createElement('span');
      span.className = 'binary';
      span.style.left = Math.random() * 100 + 'vw';
      span.style.animationDuration = 5 + Math.random() * 5 + 's';
      span.innerText = Math.random() > 0.5 ? '101010' : '010101';
      document.querySelector('.cyber-animation').appendChild(span);
    }
  </script>

  <!-- Back Button -->
  <a href="homepage.html" class="back-btn">← Back to Home</a>

  <h2>Cyber Department — Employee ID Cards</h2>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search by Roll Number">
    <button onclick="searchEmployee()">Search</button>
  </div>

  <div class="card-container" id="employeeGrid"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let allEmployees = [];

    async function loadEmployees() {
      try {
        const res = await fetch("http://127.0.0.1:8000/api/employees");
        const data = await res.json();
        allEmployees = data.employees || [];
        displayEmployees(allEmployees);
      } catch (e) {
        console.error("Error loading employees:", e);
      }
    }

    function displayEmployees(list) {
      const container = document.getElementById("employeeGrid");
      container.innerHTML = "";

      list.forEach(emp => {
        const wrapper = document.createElement("div");
        wrapper.className = "id-card-wrapper";
        wrapper.innerHTML = `
          <div class="id-card-flip">
            <div class="id-card-side front">
              <div class="company">CYBER DEPARTMENT</div>
              <div class="emp-name">${emp.name}</div>
              <div class="photo"><img src="${emp.photo_url || 'default.jpg'}" alt="${emp.name}"></div>
              <div class="details">
                <div><strong>Roll:</strong> ${emp.roll_number}</div>
                <div><strong>Role:</strong> ${emp.role}</div>
              </div>
            </div>
            <div class="id-card-side back">
              <div class="details">
                <div><strong>ID:</strong> ${emp.id}</div>
                <div><strong>Name:</strong> ${emp.name}</div>
                <div><strong>Email:</strong> ${emp.email}</div>
                <div><strong>Department:</strong> ${emp.department}</div>
                <div><strong>Role:</strong> ${emp.role}</div>
                <div><strong>Roll No:</strong> ${emp.roll_number}</div>
                <div><strong>Created At:</strong> ${emp.created_at}</div>
              </div>
            </div>
          </div>
        `;
        container.appendChild(wrapper);
      });
    }

    function searchEmployee() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) {
        displayEmployees(allEmployees);
        return;
      }
      const filtered = allEmployees.filter(emp => emp.roll_number.includes(query));
      displayEmployees(filtered);
    }

    loadEmployees();
  </script>
</body>
</html>
