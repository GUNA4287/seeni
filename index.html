<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298); /* updated background */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-wrapper {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid #ffffffcc;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      animation: rotateScale 3s ease-in-out infinite alternate;
    }

    .logo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes rotateScale {
      0% {
        transform: scale(0.9) rotate(0deg);
      }
      100% {
        transform: scale(1.05) rotate(5deg);
      }
    }
  </style>

  <script>
    setTimeout(() => {
      window.location.href = "login.html";
    }, 5000);
  </script>
</head>
<body>
  <div class="logo-wrapper">
    <img src="data/main_logo.png" alt="Logo" class="logo">
  </div>
</body>
</html>
